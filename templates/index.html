<html>
<head>
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="container text-center mt-2 text-warning"> BLOGGER</h1>
    <div class="container mt-5 text-primary">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="blog_id" value="{{ blog.id }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Blog</label>
                <textarea name="desc" id="desc" class="form-control">{{ blog.desc }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
    <div class="container">
    <h2 class="mt-5">All Blogs</h2>
    <ul class="list-group mt-3">
        {% for blog in blogs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ blog.title }}</h5>
                    <p>{{ blog.desc }}</p>
                    <a href="{% url 'update' blog.id %}" class="btn">Edit</a>
                    <a href="{% url 'delete' blog.id %}" class="btn">Delete</a> 
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
