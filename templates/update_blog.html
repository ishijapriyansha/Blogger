<html>
<head>
    
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="container text-center mt-2 text-warning"> Edit Blog </h1>
    <div class="container mt-5 text-primary">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Blog</label>
                <textarea name="desc" id="desc" class="form-control" required>{{ blog.desc }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Blog List</a>
</body>
</html>
